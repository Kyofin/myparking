<form class="layui-form" style="width:80%;">

	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">

	</fieldset>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入登录名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">昵称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input nickName" lay-verify="required" placeholder="请输入昵称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input password" lay-verify="required" placeholder="请输入密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input email" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>
	<input type="hidden" id="headUrl" name="headUrl"/>
