<!DOCTYPE html>
<html>
<head lang="en">
    <title>Book Port Page </title>
    <#include "/portal/amazedHead.html">
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }

        ${emptyCss}
        ${usedCssSB}
        ${bookingCssSB}

    </style>
</head>

<body>

<#include "/portal/header.html">


<div class="am-g">


    <!--svg初始化图像-->
    ${svg}


</div>

<!--模态框div-->

<div class="am-modal am-modal-alert" tabindex="-1" id="info">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            该车位已经在使用，请选择其他车位
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">正在生成引导路径...</div>
        <div class="am-modal-bd">
            <span class="am-icon-spinner am-icon-spin"></span>
        </div>
    </div>
</div>


<div class="am-modal am-modal-confirm" tabindex="-1" id="confirmInfo">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        </div>
    </div>
</div>


<#include "/portal/footer.html">


</body>
<!--自定义脚本-->
${jsResult}


</html>
